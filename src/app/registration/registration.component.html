<form #registerform="ngForm" (ngSubmit)="registerUser()">
    <small class="text-danger">{{msg}}</small>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="inputEmail3" [(ngModel)]="user.emailId" required #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">email est obligatoire</small> 
      </div>
    </div>
    <div class="form-group row">
      <label for="userName" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" required #userName="ngModel"
        [class.is-invalid]="userName.invalid && userName.touched">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="inputPassword3" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
        </div>
      </div>
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-primary">Register</button>
        <small class="float-right btextual" [routerLink]="['/login']">Existing User?login here</small>
      </div>
    </div>
  </form>
