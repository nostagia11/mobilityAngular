<div class="container">
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
            
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="user.emailId" required #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched">
           <small class="text-danger" [class.d-none]="email.valid || email.untouched">email est obligatoire</small> 
          
        </div>
       
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="exampleInputPassword1" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Mot de passe est obligatoire</small>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button [disabled]="loginform.form.invalid" (click)="onCandidatures()" type="submit" class="btn btn-primary">Login</button>
      </form>
      <small class="float-right" [routerLink]="['/registration']"> New User? Register here!</small>

</div>
